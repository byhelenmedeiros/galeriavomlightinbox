<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de projetos</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <h1>Portfólio</h1>
        <h2>Confira todos os Projectos realizados</h2>
        <p>Para ver mais detalhes sobre o projecto clique na imagem</p>
        <div class="gallery">
            <div class="gallery-item">
                <img 
                src="/images/websitepodologia.png" 
                data-src="/images/websitepodologia.png"
                alt="desktop portfolio" 
                class="gallery-image">
            </div>
            <div class="gallery-item">
                <img 
                src="/images/ipvctemplate.png" 
                data-src="/images/ipvctemplate.png"
                alt="desktop portfolio" 
                class="gallery-image">
            </div>
            <div class="gallery-item">
                <img 
                src="/images/websitefloristasalome.png" 
                data-src="/images/websitefloristasalome.png"
                alt="desktop portfolio" 
                class="gallery-image">
            </div>
            <div class="gallery-item">
                <img 
                src="/images/screenshot.jpeg" 
                data-src="/images/screenshot.jpeg"
                alt="desktop portfolio" 
                class="gallery-image">
            </div>
        </div>
    </div>

    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="imagem em destaque" class="lightbox-image">
            <div class="lightbox-details">
            <h3 class="lightbox-name">Nome do projecto</h3>
            <p class="lightbox-description">
                Descricao do Projectos
            </p>
            <p class="lightbox-tech">
                Tecnologias utilizadas
                
            </p>
            <i class="bi bi-filetype-html"></i>
            <i class="bi bi-filetype-css"></i>
    
        </div></div>
        <a href="#" class="lightbox-close"><i class="bi bi-x-circle"></i></a>
    </div>
</body>
</html>
