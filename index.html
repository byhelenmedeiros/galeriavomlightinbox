<!DOCTYPE html>
<html lang="pt-br"  data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme-normal" rel="stylesheet" href="/css/styles.css">
    <link id="theme-light" rel="stylesheet" href="/css/style-light.css" disabled>
    <link id="theme-dark" rel="stylesheet" href="/css/style-dark.css" disabled>
    
    <title>Portfólio de projetos</title>


    <script src="/js/scripts.js" defer></script>
    <script src="/js/custom-theme.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    

</head>
<body class="theme-light">
    
    <div class="container">
        <section id="seccao" class="secao-background">
                <i id="light-theme" class=" theme-icon bi bi-sun" hidden></i>
                <i id="dark-theme" class="theme-icon bi bi-moon"></i>

            <div class="container-portfolio">    
                <h1>PORTFÓLIO</h1>         
                <p id="typewriter-text"></p>
            </div>
        <h2>Confira todos os <a href="#">Projectos</a>  realizados</h2>
        <div class="category-filter">
            <button class="filter-btn" data-category="todas">Ver todos</button>
            <button class="filter-btn" data-category="wordpress">Templates</button>
            <button class="filter-btn" data-category="elementor">Elementor</button>
            <button class="filter-btn" data-category="plugins">Plugins</button>
        </div>
        <div class="gallery">
            <div class="gallery-item" data-category="elementor"
            >   <div class="project-info"></div>
                <img 
                src="/images/websitepodologia.png" 
                data-name="Website MyFeet Podologia" 
                data-description="Elementor/WordPress. Recursos: site responsivo, SEO, blog. Resultado: site intuitivo, funcional, melhorando a interação cliente-clínica." 
                data-tech="bi-html5, bi-bootstrap, bi-javascript, bi-php, bi-wordpress, bi-box-seam"
                data-src="/images/websitepodologia.png"
                data-link="https://example.com"
                data-category="elementor"
                alt="desktop portfolio elementor MyFeet website" 
                class="gallery-image">
            </div>
            <div class="gallery-item" data-category="wordpress"
            > <div class="project-info"></div>
                <img 
                src="/images/ipvctemplate.png" 
                data-src="/images/ipvctemplate.png"
                data-name="Website IPVC ESTG" 
                data-description="Site feito para o projecto do curso da cadeira de HTML/CSS " 
                data-tech="bi-html5, bi-css3"
                data-src="/images/ipvctemplate.png"
                data-link="https://example.com"
                alt="desktop portfolio" 
                class="gallery-image">
            </div> 
            <div class="gallery-item" data-category="wordpress"
            > <div class="project-info"></div>
                <img 
                src="/images/websitefloristasalome.png" 
                data-src="/images/websitefloristasalome.png"
                data-name="Template WordPress - Florista Salomé" 
                data-description="Template para WordPress com e-commerce" 
                data-tech="bi-html5, bi-css3"
                data-src="/images/websitefloristasalome.png"
                data-link="https://example.com"
                alt="desktop portfolio"
                class="gallery-image">
            </div>
            <div class="gallery-item" data-category="wordpress">
                <div class="project-info"></div>
                <img 
                src="/images/screenshot.jpeg" 
                data-src="/images/screenshot.jpeg" 
                data-name="Template para WordPress - CentroParoquial - Lanheses" 
                data-description="Template para WordPress com e-commerce" 
                data-tech="bi-html5, bi-css3"
                data-src="/images/screenshot.jpeg"
                data-link="https://example.com"
                alt="desktop portfolio" 
                class="gallery-image">
            </div>
        </div>
    </div>

    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="imagem em destaque" class="lightbox-image">
            <div class="lightbox-details">
            <h3 class="lightbox-name"></h3>
            <p class="lightbox-description">
            </p>
            <p class="lightbox-tech"> 
            </p><p class="lightbox-tech"></p>
            <a href="#" class="project-link"></a>
       

    
        </div></div>
        <a href="#" class="lightbox-close"><i class="bi bi-x-circle"></i></a>
    </div>
</section>
</body>
</html>
